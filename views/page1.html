
<div class="row">
  <div class="col-md-12">
    <h1>{{ "The Form" }}</h1>
    <input type="text" ng-model="inputText">
    <button ng-click="copyText()">Copy the text!</button>
    <p>
      <ul>
        <li ng-repeat="text in displayedTexts">
          {{ text.txt }}
        </li>
      </ul>
    </p>
    <hello-text></hello-text>
  </div>
</div>
