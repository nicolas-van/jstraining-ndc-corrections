<!DOCTYPE html>

<html ng-app="mySuperApp">
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">NDC Training</a>
        </div>
      </div>
    </nav>
    <div class="container" ng-controller="MainPageCtrl">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ "The Form" }}</h1>
          <input type="text" ng-model="inputText">
          <button ng-click="copyText()">Copy the text!</button>
          <p>
            <ul>
              <li ng-repeat="text in displayedTexts">
                {{ text.txt }}
              </li>
            </ul>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
